<!DOCTYPE html>
<html>

<head>
  <title>研究室モニター</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons-wind.css">

  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!--フォント関係-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>

<body>
  <!-- コンテナ -->
  <div class="container">

    <!-- 現在時刻と次の電車 -->
    <div class="item1">
      <font size="6">
        <p id="RealtimeClockArea"></p>
        <p id="NextTrain1"></p>
        <p id="NextTrain2"></p>
      </font>
    </div>

    <!-- <img src="./data/station_info/Chikatetu_schedule.png"> -->

    <!---youtube埋め込み-->
    <div class="item2">
      <iframe width="672" height="360" src="https://www.youtube.com/embed/coYw-eVU0Ks?autoplay=1&mute=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <!--天気予報埋め込み-->
    <div class="item3">
      <div id="weather-wrapper">
        <div id="weather1"></div>
        <div id="weather2"></div>
      </div>
    </div>

    <!--占いコンテンツ-->
    <div class="item4">
      <center>      
      <br>
      <br>
      <h1>今週の掃除当番は</h1>
      <h1 id="todaysFortune"></h1>
    </center>

      <p id="1stfortune"></p>
      <p id="2ndfortune"></p>
      <p id="3rdfortune"></p>
    </div>

    <!--バナー-->
    <div class="item5">
      <div class="news-banner">
        <div class="news-banner__content">
          <h1>5/3_ <font color="red">憲法記念日</font>　5/4_ <font color="red">みどりの日</font>　5/5_ <font color="red">こどもの日</font>　5/19 17:00～_BBQ</h1>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="feature.js" charset="utf-8"></script>
</body>


<!--天気予報のコード-->
