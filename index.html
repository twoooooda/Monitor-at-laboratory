<!DOCTYPE html>
<html>

<head>
  <title>研究室モニター</title>
  <meta charset="UTF-8">
  <style>
    /* バナー本体 */
    .news-banner {
      display: block;
      height: 50px;
      width: 100%;
      background-color: orange;
      overflow: hidden;
    }

    /* バナー内コンテンツ */
    .news-banner__content {
      display: inline-block;
      color: #fff;
      line-height: 10px;
      padding-left: 100%;
      white-space: nowrap;
      animation: animate-banner 20s linear infinite;
    }

    /* バナー内の要素をすべて選択 */
    .news-banner__content>* {
      display: inline-block;
    }

    /* 横にスクロールさせるアニメーション */
    @keyframes animate-banner {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .max_temp {
    display: inline-block !important
  }

  .min_temp {
    display: inline-block !important
  }

  .temp {
    display: block !important
  }

  .rain_s {
    display: block !important
  }

  .pop-rain {
    undefined
  }

  .speed-wind {
    undefined
  }

  .deg-wind {
    undefined
  }

  .w_snow {
    undefined
  }

  .w_bg {
    background: linear-gradient(to right, #ffffff, #fff)
  }
  </style>
